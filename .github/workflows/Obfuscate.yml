name: 构建混淆 BPB 面板

on:
  push:
    branches:
      - main
  schedule:
    # 每天凌晨 1:00 运行
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: 安装依赖
        run: npm install javascript-obfuscator

      - name: 克隆 BPB worker js
        run: |
          set -e
          wget -O origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/refs/heads/main/build/unobfuscated-worker.js

      - name: 比较原始文件
        id: compare_origin_files
        run: |
          set -e
          if [[ -f origin.js ]]; then
            FILES_CHANGED=$(diff origin.js origin.js | wc -l | tr -d '[:space:]')
          else
            FILES_CHANGED=1
          fi

          echo "FILES_CHANGED=$FILES_CHANGED" >> "$GITHUB_OUTPUT"
          echo "FILES_CHANGED=$FILES_CHANGED" # 用于调试，输出到控制台

      - name: 检查文件是否更改并决定是否退出
        if: steps.compare_origin_files.outputs.FILES_CHANGED == '0'
        run: |
          echo "原始文件没有更改。退出。"
          exit 0

      - name: 混淆 BPB worker js
        if: steps.compare_origin_files.outputs.FILES_CHANGED != '0'
        run: |
          set -e
          npx javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: 提交更改
        if: steps.compare_origin_files.outputs.FILES_CHANGED != '0'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: 更新最新 bpb 面板'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
          only_add: _worker.js  # 只提交 _worker.js 文件
          gitignore: |
            node_modules/
            package-lock.json
            package.json

